<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Peru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <header class="header container">
        <h1>COVID-19 SENATI PERU</h1>
    </header>
    <main class="container">
        <section class="general">
            <h2>
                Informacion general fecha 
                <span id="date"></span>
            </h2>
            <div class="row justify-content-around">
                <div class="col-6 general-item">
                    <img src="https://www.paho.org/sites/default/files/2021-02/icon-covid-virus-white-200px.png" alt="">
                    <div class="bg-primary description">
                        <h3>Casos confirmados</h3>
                        <p id="confirm-general"></p>
                    </div>
                </div>
                <div class="col-6 general-item">
                    <img class="tumba" src="https://iconsplace.com/wp-content/uploads/_icons/ffffff/256/png/coffin-icon-18-256.png">
                    <div class="bg-primary description">
                        <h3>Fallecidos</h3>
                        <p id="death-general"></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="specific">
            <div class="d-flex header-specific">
                <h2>Informacion de ciudad de </h2>
                <select id="cities-select" class="cities-select">
                </select>
            </div>
            <div class="city-content">
                <div class="row mb-2">
                    <div class="col-6 img-city">
                        <img id="city-image"src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Peru_-_Lima_Department_%28locator_map%29.svg/492px-Peru_-_Lima_Department_%28locator_map%29.svg.png?20090715073711" alt="">
                    </div>
                    <div class="col-6">
                        <div class="row gap h-100">
                            <div class="col-12 mb-2 city-item">
                                <h3>Casos confirmados</h3>
                                <p id="confirmed-specific"></p>
                            </div>
                            <div class="col-12 mb-2 city-item">
                                <h3>Fallecidos</h3>
                                <p id="deaths-specific"></p>
                            </div>
                            <div class="col-12 mb-2 city-item">
                                <h3>Activos</h3>
                                <p id="active-specific"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="values">
                    <div class="col-6 city-item">
                        <h3>Casos en los ultimos 28 dias</h3>
                        <p id="last-cases-specific"></p>
                    </div>
                    <div class="col-6 city-item">
                        <h3>Fallecidos en los ultimos 28 dias</h3>
                        <p id="last-deaths-specific"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/0dadf959e1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
